 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquaculture Farm</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: #ffffff;
    }

    /* NAVBAR */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: white;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .logo {
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .menu a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-size: 15px;
        font-weight: 500;
    }

    .btn-contact {
        padding: 10px 20px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        text-decoration: none;
        color: black;
        border-radius: 4px;
    }

    .btn-contact:hover {
        background: black;
        color: yellow;
    }

    /* HERO SECTION */
    .hero {
        height: 500px;
        background: url('https://tse3.mm.bing.net/th/id/OIP.I6TNAZnnlXljmFnJz9rulQHaE8?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    /* Dark overlay */
    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
    }

    .hero-content {
        position: relative;
        z-index: 2;
        color: red;
    }

    .hero h1 {
        font-size: 48px;
        letter-spacing: 3px;
        margin: 0;
        font-weight: 700;
        text-transform: uppercase;
        padding: 12px 25px;
        border: 3px solid white;
        border-radius: 8px;
    }

    .hero p {
        margin-top: 15px;
        font-size: 18px;
        opacity: 0.95;
        color: red;
        font-weight: 500;
    }

    .hero button {
        margin-top: 22px;
        padding: 12px 28px;
        border: 2px solid white;
        background: transparent;
        font-size: 15px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
        border-radius: 5px;
    }

    .hero button:hover {
        background: white;
        color: black;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">AQUA FARM</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="service.html">Services</a>
            </div>
    <a href="contact.html" class="btn-contact">Contact</a>
</div>

<!-- HERO SECTION -->
<div class="hero">
    <div class="hero-content">
        <h1>QUALITY AQUA SERVICES</h1>
        <p>Providing premium fish seed and expert farm support solutions.</p>
        <button>Admin</button>
    </div>
</div>

</body>
</html>
